<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>XSeed Application</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="image-box">
			<img th:src="@{/images/xseed.png}" alt="image">
		</div>
		<div class="text-box">
			<h1 class="mb-5 text-center">XSeed Application</h1>
			<form class="card bg-light p-4" action="/quiz" method="POST">
				<div class="mb-3 text-center">
					<label for="username" class="form-label">Enter Your Name</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>
				<p class="text-danger text-center warning" th:if="${warning}" th:text="${warning}"></p>
				<div class="text-center">
					<button type="submit" class="btn btn-warning">Start Quiz</button>
				</div>
			</form>
		</div>

	</div>

	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

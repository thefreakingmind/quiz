<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Material Design CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Quiz Page</title>
	<style>
		/* Custom styles can be added here */
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f8f9fa;
		}

		.custom-navbar {
			background-color: #007BFF;
			padding: 10px 0;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.navbar-brand {
			color: #fff;
			font-size: 24px;
			font-weight: bold;
		}

		.navbar-brand:hover {
			color: #fff;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		h1 {
			font-size: 28px;
			color: #d9534f;
			text-align: center;
			margin-bottom: 20px;
		}

		.ques-box {
			background-color: #ff69b4;
			color: #fff;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 8px;
		}

		.title {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		label.mdl-radio {
			display: block;
			margin-bottom: 10px;
		}

		.mdl-radio__label {
			font-size: 18px;
		}

		button {
			display: block;
			margin: 0 auto;
			background-color: #d9534f;
			color: #fff;
			padding: 12px 24px;
			font-size: 18px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #c9302c;
		}
	</style>
</head>
<body>

<!-- Custom Navbar -->
<nav class="navbar custom-navbar">
	<div class="container">
		<a class="navbar-brand" href="/">XSeed Quiz</a>
	</div>
</nav>

<div class="container mt-4">
	<h1>Only Select The Correct Answers</h1>

	<form action="submit" method="POST" th:object=${qForm}>
		<div class="ques-box" th:each="ques, i: ${qForm.questions}">
			<p class="title" th:text="${ques.title}"></p>

			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option1">
				<input type="radio" id="option1" class="mdl-radio__button" th:name="|questions[${i.index}].chose|" th:value="1">
				<span class="mdl-radio__label" th:text="${ques.optionA}"></span>
			</label>

			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2">
				<input type="radio" id="option2" class="mdl-radio__button" th:name="|questions[${i.index}].chose|" th:value="2">
				<span class="mdl-radio__label" th:text="${ques.optionB}"></span>
			</label>

			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option3">
				<input type="radio" id="option3" class="mdl-radio__button" th:name="|questions[${i.index}].chose|" th:value="3">
				<span class="mdl-radio__label" th:text="${ques.optionC}"></span>
			</label>

			<input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}">
			<input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}">
			<input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}">
		</div>

		<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent d-block mx-auto mt-4">Submit Answer</button>
	</form>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Material Design JS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
